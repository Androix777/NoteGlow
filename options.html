<!DOCTYPE html>
<html  class="sl-theme-dark">
    <head>
        <title>My Test Extension Options</title>
    </head>
    <body>
    <div id="page-content" class="highlighter-container">
        <div class="highlighter-options-container">
            <div class="highlighter-title">Options</div>   
            <sl-select label="Highlight type:" id="highlight-type-select" class="highlighter-options-select"></sl-select>
            <sl-input label="Line width:" id="line-width-input" type="number" class="highlighter-options-input" min="1" max="5"></sl-input>
            <sl-input label="Opacity:" id="opacity-percent-input" type="number" class="highlighter-options-input" min="0" max="100">
                <sl-icon name="percent" slot="suffix"></sl-icon>
            </sl-input>
            <div class="highlighter-title">JSON</div>
            <sl-textarea id="settingsJSON" resize="none" rows="21"></sl-textarea>
            <div style="margin-top: 10px; display: flex; gap: 10px;">
                <sl-button id="save-text-button" class="highlighter-options-button">Save from textarea</sl-button>
                <sl-button id="reset-button" class="highlighter-options-button">Reset</sl-button>
            </div>
        </div>
    </div>

    <link href="styles/main.css" rel="stylesheet">
    <script src="options.js" type="module"></script>

    <link rel="stylesheet" href="./node_modules/@shoelace-style/shoelace/cdn/themes/dark.css" />
    <script type="module" src="./node_modules/@shoelace-style/shoelace/cdn/shoelace.js"></script>
    </body>
</html>
