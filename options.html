<!DOCTYPE html>
<html  class="sl-theme-dark">
    <head>
        <title>My Test Extension Options</title>
    </head>
    <body>
    <div id="page-content" class="highlighter-container">
        <div class="highlighter-table-container">
            <div class="highlighter-title">Search objects</div>
            <div id="search-objects-table" class="highlighter-search-objects-table"></div>
            <div style="margin-top: 10px; display: flex; gap: 10px;">
                <sl-button id="add-row-button" class="highlighter-options-button">Add row</sl-button>
                <sl-button id="save-table-button" class="highlighter-options-button">Save</sl-button>
            </div>
        </div>
        <div class="highlighter-options-container">
            <div class="highlighter-title">Options</div>   
            <sl-select label="Highlight type:" id="highlight-type-select" class="highlighter-options-select"></sl-select>
            <sl-input label="Line width:" id="line-width-input" type="number" class="highlighter-options-input" min="1" max="5"></sl-input>
            <sl-input label="Opacity:" id="opacity-percent-input" type="number" class="highlighter-options-input" min="0" max="100">
                <sl-icon name="percent" slot="suffix"></sl-icon>
            </sl-input>
            <div style="display: flex; align-items: center;">
                <sl-select label="Current group:" id="search-object-groups-select" class="highlighter-options-select"></sl-select>
                <sl-icon-button name="plus-square" id="new-object-group-button" class="highlighter-options-button" style="font-size: 1.5rem; position: relative; top: 11px;">New group</sl-icon-button >
                <sl-icon-button name="trash" id="delete-object-group-button" class="highlighter-options-button" style="font-size: 1.5rem; position: relative; top: 11px;">Delete group</sl-icon-button >
            </div>
            <sl-input label="Object group name:" id="object-group-name-input" type="text" class="highlighter-options-input" maxlength="20"></sl-input>
            <sl-select label="CJK Font:" id="cjk-font-select" class="highlighter-options-select"></sl-select>
            <div class="highlighter-title">JSON</div>
            <sl-textarea id="settingsJSON" resize="none" rows="21"></sl-textarea>
            <div style="margin-top: 10px; display: flex; gap: 10px;">
                <sl-button id="save-text-button" class="highlighter-options-button">Save from textarea</sl-button>
                <sl-button id="reset-button" class="highlighter-options-button">Reset</sl-button>
                <sl-button id="export-button" class="highlighter-options-button">Export</sl-button>
                <label for="import-input">
                    <sl-button id="import-button" class="highlighter-options-button" aria-hidden="true">Import</sl-button>
                    <input type="file" id="import-input" style="display:none">
                </label>
            </div>
        </div>
    </div>

    <link href="node_modules/tabulator-tables/dist/css/tabulator_midnight.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <script src="options.js" type="module"></script>

    <link rel="stylesheet" href="./node_modules/@shoelace-style/shoelace/cdn/themes/dark.css" />
    <script type="module" src="./node_modules/@shoelace-style/shoelace/cdn/shoelace.js"></script>
    </body>
</html>
